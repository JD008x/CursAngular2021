<div class="row">
  <div class="column">
    <form
      [formGroup]="addItemGroup"
      (ngSubmit)="onSubmit()"
      class="form-bg-color"
    >
      <p>
        <mat-form-field appearance="outline">
          <mat-label class="form-bg-color">Name</mat-label>
          <input
            matInput
            placeholder="Item name"
            type="text"
            formControlName="name"
            required
          />
          <mat-error *ngIf="hasError('name', 'required')"
            >Name is required.</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="Item description"
            formControlName="description"
            required
          ></textarea>
          <mat-error *ngIf="hasError('description', 'required')"
            >Description is required.</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>User</mat-label>
          <input
            matInput
            placeholder="User name"
            type="text"
            formControlName="user"
            required
          />
          <mat-error *ngIf="hasError('user', 'required')"
            >User name is required.</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input
            matInput
            placeholder="Location"
            type="text"
            formControlName="location"
            required
          />
          <mat-error *ngIf="hasError('location', 'required')"
            >Location is required.</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Inventory Number</mat-label>
          <input
            matInput
            placeholder="Inventory Number"
            type="number"
            formControlName="inventoryNumber"
            required
          />
          <mat-error *ngIf="hasError('inventoryNumber', 'required')"
            >Inventory Number is required.</mat-error
          >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Created At</mat-label>
          <input
            matInput
            placeholder="Created At"
            type="date"
            formControlName="createdAt"
            required
          />
          <mat-error *ngIf="hasError('createdAt', 'required')"
            >Created at is required.</mat-error
          >
        </mat-form-field>
      </p>
      <button mat-raised-button type="submit" [disabled]="!addItemGroup.valid">
        Submit
      </button>
    </form>
  </div>
  <div class="column">
    <div *ngIf="itemId" class="centred">
      <qr-code [value]="qrValue" [size]="qrSize"></qr-code>
    </div>
  </div>
</div>
