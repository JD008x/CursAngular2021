<div *ngIf="itemIsFound">
  <p><b>ID:</b> <i>{{item.id}}</i></p>
  <p><b>Name:</b> <i>{{item.name}}</i></p>
  <p><b>Description:</b> <i>{{item.description}}</i></p>
  <p><b>User:</b> <i>{{item.user}}</i></p>
  <p><b>Location:</b> <i>{{item.location}}</i></p>
  <p><b>InventoryNumber:</b> <i>{{item.inventoryNumber}}</i></p>
  <p><b>CreatedAt:</b> <i>{{item.createdAt}}</i></p>
  <p><b>ModifiedAt:</b> <i>{{item.modifiedAt}}</i></p>
  <p><b>Deleted:</b> <i>{{item.deleted}}</i></p>
  <p><button mat-raised-button (click)="editItem()"></button></p>
</div>
<div *ngIf="itemIsFound">
  Item not found!
</div>
